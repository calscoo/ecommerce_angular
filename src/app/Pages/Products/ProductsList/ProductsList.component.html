<ng-container *ngIf="pageTitle">
<div class="inner-container section-gap">
  <div class="container">
	 <!-- Products with free api key  -->
	 <ais-instantsearch
		  [config]="{
			 appId: 'latency',
			 apiKey: '6be0576ff61c053d5f9a3225e2a90f76',
			 indexName: 'ikea'
		  }">
		<div fxLayout="row wrap"  class="col-gap">
			 <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100" class="algolia-main-list">
				<ais-stats></ais-stats>
				<ais-panel header="Results">
					<ais-hits-per-page [items]="[
					 { value: 3, label: '3 per page' },
					 { value: 6, label: '6 per page' },
					 { value: 12, label: '12 per page', default:true}
				 ]"></ais-hits-per-page>
				</ais-panel>
				<ais-hits>
				  <ng-template let-hits="hits" let-results="results">
					 <ng-container *ngIf="(hits && hits.length>0); else errorBlock">
						<embryo-ProductGrid [currency]="embryoService?.currency" [products]="products" (addToCart)="addToCart($event)" gridThree=true>
						</embryo-ProductGrid>
					 </ng-container>
					 <ng-template #errorBlock>
						No Product Found.
					 </ng-template>
				  </ng-template>
				</ais-hits>
				<ais-pagination></ais-pagination>
			 </div>
		  </div>
		</ais-instantsearch>
	 </div>
  </div>
</ng-container>
