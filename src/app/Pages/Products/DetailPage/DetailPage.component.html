<ng-container *ngIf="singleProductData">
  <div class="inner-container">
    <div class="product-detail-page">
      <embryo-ShopDetails [currency]="embryoService?.currency" [detailData]="singleProductData"></embryo-ShopDetails>
      <div class="bg-grey section-gap">
        <div class="container">
          <div class="block-title text-center gap">
            <h2>You Might Also Like</h2>
          </div>
          <embryo-ProductGrid [currency]="embryoService?.currency" [products]="products" gridLength="4" (addToCart)="addToCart($event)" (addToWishList)="addToWishList($event)"></embryo-ProductGrid>
          <div class="text-center mt-4">
            <button mat-raised-button [routerLink]="['/products']">Show All</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
