<mat-toolbar color="primary" class="embryo-fixed-header">
  <mat-toolbar-row>
    <div class="container">
      <div fxLayoutAlign="space-between">
        <div class="logo-site">
          <embryo-AppLogo></embryo-AppLogo>
        </div>
        <div [dir]="right" class="container">
          <embryo-Menu></embryo-Menu>
          <button class="responsive-toggle" mat-icon-button (click)="toggleSidebar()">
            <i class="material-icons">menu</i>
          </button>
          <button class="responsive-toggle" mat-icon-button [routerLink]="['/products']">
            <i class="material-icons">storefront</i>
          </button>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
